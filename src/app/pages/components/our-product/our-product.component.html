  <div class="cards-view"> 
    <h3> Our Product </h3>
    <div class="card-group">
        <div class="card" *ngFor="let cardData of cardDatas">
          <img class="card-img-top" src="../../assets/img/{{cardData.image}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ cardData.type + "investment" | titlecase }}</h5>
          </div>
        </div>
      </div>
</div>
