<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button 
        type="button" 
        data-bs-target="#carouselExampleCaptions" 
        [attr.data-bs-slide-to]="i.toString()" 
        [attr.class]="i === 0 ? 'active' : null" 
        [attr.aria-current]="i === 0 ? true : null" 
        [attr.aria-label]="'Slide '+  (i + 1).toString()"
        *ngFor="let item of carouselModels; let i = index"
        >
      </button>
    </div>
    <div class="carousel-inner">
      <div *ngFor="let item of carouselModels; let i=index" class="carousel-item" [ngClass]="{active: i===0}">
        <img src="../../assets/img/{{item.banner}}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{item.type}} Investment</h5>
          <p>Invest your assets and wealth in {{item.type.toLowerCase()}}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
